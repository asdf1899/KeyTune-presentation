<html>
  <head>
    <title>KeyTune</title>
    <meta charset="utf-8"/>
    <meta name="theme-color" content="#">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Anas Araid">
    <link type="text/css" rel="stylesheet" href="css/reset.css" />
    <link type="text/css" rel="stylesheet" href="css/webslides.css" />
    <link type="text/css" rel="stylesheet" href="css/material.min.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/font-quicksand.css">
    <link rel="stylesheet" href="css/font-roboto.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="js/jquery.min.js"></script>
    <script src="js/material.js"></script>
    <script src="js/type.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body class="style-bg">
    <main role="main">
      <!-- id="webslides" inizio presentazione-->
      <article id="webslides">
        <!-- ogni section è una slide -->
        <!-- SLIDE 1-->
        <section>
          <div class="wrap">
            <div class="grid">
              <div class="column">
                <!-- titolo -->
                <h1 style="font-size:8vw;color:#593b98"><span style="font-family:'Quicksand';font-weight:100;">Key</span><span style="font-family:'Roboto';font-weight:100;">Tune</span></h1>
                <!-- sottotitolo -->
                <h4 id="testo" style="color:#593b98"></h4>
                <script>
                   var testo = document.getElementById('testo');
                   var typewriter = new Typewriter(testo, {
                       loop: true,
                       delay:100
                   });
                   typewriter.typeString('Esplora, scopri ed impara...')
                       .pauseFor(100)
                       .deleteAll()
                      .typeString('In modo semplice e veloce...')
                       .pauseFor(100)
                       .deleteAll()
                      .start();
                </script>
              </div>
              <!-- mockup home di keytune -->
              <!-- SVG ANIMATO USANDO VIVUS js-->
              <div id="svg" class="column" style="background:url('svg/abstract_animated.svg');background-repeat:no-repeat;background-size: cover;">
                <img src="img/slide1.png" style="width:100%"></img>
              </div>

            </div>
          </div>
        </section>

        <!-- SLIDE 2-->
        <section>
          <header class="bg-white" style="z-index:-10">
            <div class="align-right">
              <h3 style="color:#593b98"><span style="font-family:'Quicksand';font-weight:200">Key</span><span style="font-family:'Roboto';font-weight:100;">Tune</span></h3>
            </div>
          </header>
          <div class="wrap">
            <div class="grid">
              <div class="column">
                <h3 style="font-size:4vw;color:#593b98">Problema principale</h3>
                <h4 id="testo" style="color:#593b98">I giovani abbandonano gli spartiti per la difficoltà</h4>
                <br>
              </div>
              <div id="svg" class="column" style="background:url('svg/wave.svg');background-repeat:no-repeat;background-size: contain;background-margin">
                <img src="img/pianist.png" style="width:50%"></img>
              </div>
            </div>
          </div>
        </section>

        <!-- SLIDE 3-->
        <section>
          <header class="bg-white" style="z-index:-10">
            <div class="align-right">
              <h3 style="color:#593b98"><span style="font-family:'Quicksand';font-weight:200">Key</span><span style="font-family:'Roboto';font-weight:100;">Tune</span></h3>
            </div>
          </header>
          <div class="wrap">
            <div class="grid">
              <div class="column">
                <h3 style="font-size:4vw;color:#593b98">Cos'è KeyTune?</h3>
                <h4 id="testo" style="color:#593b98">Una piattaforma per imparare a suonare in modo facile e divertente</h4>
                <br>
              </div>
              <div id="svg" class="column" style="background:url('svg/abstract_animated.svg');background-repeat:no-repeat;background-size:cover;">
                <div style="">
                  <img src="img/mockup.png" style="width:100%;"></img>
                </div>
              </div>
            </div>
          </div>
        </section>

      </article>
    </main>

    <script src="js/webslides.js"></script>
    <script>
      window.ws = new WebSlides({
        navigateOnScroll: false,
        showIndex: true
      });
    </script>
    <script defer src="js/svg-icons.js"></script>
  </body>
</html>
