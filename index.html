<html>
  <head>
    <title>KeyTune</title>
    <meta charset="utf-8"/>
    <meta name="theme-color" content="#">

    <meta name="author" content="Anas Araid">
    <link type="text/css" rel="stylesheet" href="css/reset.css" />

    <link type="text/css" rel="stylesheet" href="css/material.min.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/font-quicksand.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="js/material.js"></script>
    <script src="js/type.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body class="style-bg">
    <main role="main">
      <!-- id="webslides" inizio presentazione-->
      <article id="webslides">
        <!-- ogni section Ã¨ una slie -->
        <section>
          <div class="wrap">
            <div class="grid">
              <div class="column">
                <!-- titolo -->
                <h1 style="font-size:8vw;color:#593b98"><span style="font-family:'Quicksand';font-weight:100;">Key</span><span style="font-family:'Roboto';font-weight:100;">Tune</span></h1>
                <!-- sottotitolo -->
                <h4 id="testo" style="color:#593b98"></h4>
                <script>
                   var testp = document.getElementById('testp');
                   var typewriter = new Typewriter(slogan, {
                       loop: true,
                       delay:100
                   });
                   typewriter.typeString('Esplora, scopri ed impara...')
                       .pauseFor(100)
                       .deleteAll()
                      .typeString('In modo semplice e veloce...')
                       .pauseFor(100)
                       .deleteAll()
                      .start();
                </script>
              </div>
              <!-- mockup home di keytune -->
              <div class="column" style="background:url('svg/abstract.svg');background-repeat:no-repeat;background-size: cover;">
                <img src="img/slide1.png" style="width:100%"></img>
              </div>
            </div>
          </div>
        </section>
      </article>
    </main>




    <script src="js/webslides.js"></script>
    <script>
      window.ws = new WebSlides({
        navigateOnScroll: false,
        showIndex: true
      });
    </script>
    <script defer src="js/svg-icons.js"></script>
  </body>
</html>
